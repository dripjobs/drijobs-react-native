<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{seo_title}}</title>
    <meta name="description" content="{{seo_description}}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            background: #000;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        /* Dynamic Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, {{primary_color}}, {{secondary_color}});
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(135deg, {{primary_color}}, {{secondary_color}});
            color: #fff;
            padding: 15px 35px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba({{primary_color_rgb}}, 0.4);
        }
        
        /* Full-Screen Hero with Animation */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, {{primary_color}}, {{secondary_color}});
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 96px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .hero p {
            font-size: 28px;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        .hero-button {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 20px 60px;
            text-decoration: none;
            font-weight: 900;
            font-size: 20px;
            border-radius: 50px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            transform: perspective(500px) rotateX(5deg);
            transition: all 0.3s;
        }
        .hero-button:hover {
            transform: perspective(500px) rotateX(0deg) translateY(-5px);
        }
        
        /* Services with Images */
        .services {
            padding: 120px 0;
            background: #0a0a0a;
        }
        .section-title {
            font-size: 64px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 80px;
            background: linear-gradient(135deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        .service-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid #333;
            transition: all 0.3s;
        }
        .service-card:hover {
            transform: scale(1.05);
            border-color: {{primary_color}};
            box-shadow: 0 20px 60px rgba({{primary_color_rgb}}, 0.3);
        }
        .service-card h3 {
            font-size: 32px;
            margin-bottom: 20px;
            color: {{primary_color}};
        }
        
        /* Contact */
        .contact {
            padding: 120px 0;
            background: linear-gradient(135deg, {{primary_color}}, {{secondary_color}});
        }
        .contact h2 {
            font-size: 64px;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 900;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 20px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
        }
        
        footer {
            background: #000;
            padding: 40px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 48px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">{{business_name}}</div>
                <a href="#contact" class="cta-button">GET QUOTE</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>{{hero_headline}}</h1>
                <p>{{hero_subheadline}}</p>
                <a href="#contact" class="hero-button">Book Now</a>
            </div>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <h2 class="section-title">Our Services</h2>
            <div class="services-grid">
                {{#each services}}
                <div class="service-card">
                    <h3>{{title}}</h3>
                    <p>{{description}}</p>
                </div>
                {{/each}}
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Let's Get Started</h2>
            <div class="booking-form">
                <form id="booking-form" action="{{booking_form_endpoint}}" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Your Phone" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="4" placeholder="Project Details"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>{{business_name}} | {{phone}}</p>
            <p style="margin-top: 10px; opacity: 0.5;">&copy; {{current_year}}</p>
        </div>
    </footer>
</body>
</html>
