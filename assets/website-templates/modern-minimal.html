<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{seo_title}}</title>
    <meta name="description" content="{{seo_description}}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            color: #1a1a1a;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 30px; }
        
        /* Minimal Header */
        header {
            padding: 40px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 28px; font-weight: 300; letter-spacing: 2px; color: {{primary_color}}; }
        .nav-links { display: flex; list-style: none; gap: 40px; }
        .nav-links a { text-decoration: none; color: #1a1a1a; font-weight: 300; }
        .cta-button {
            background: #1a1a1a;
            color: #fff;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        /* Hero - Bold Typography */
        .hero {
            padding: 120px 0;
            text-align: left;
        }
        .hero h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        .hero p {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .hero-cta {
            display: inline-block;
            background: {{primary_color}};
            color: #fff;
            padding: 18px 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Services - Clean Grid */
        .services {
            padding: 100px 0;
            background: #fafafa;
        }
        .section-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 80px;
            letter-spacing: -1px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
        }
        .service-card h3 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .service-card p {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            font-weight: 300;
        }
        
        /* Contact Form - Minimal */
        .contact {
            padding: 100px 0;
        }
        .contact h2 {
            font-size: 48px;
            margin-bottom: 50px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            font-weight: 300;
        }
        .submit-btn {
            background: #1a1a1a;
            color: #fff;
            padding: 15px 60px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 60px 0 30px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 42px; }
            .services-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">{{business_name}}</div>
                <ul class="nav-links">
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <a href="#contact" class="cta-button">BOOK NOW</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>{{hero_headline}}</h1>
            <p>{{hero_subheadline}}</p>
            <a href="#contact" class="hero-cta">Get Started</a>
        </div>
    </section>

    <section id="services" class="services">
        <div class="container">
            <h2 class="section-title">Services</h2>
            <div class="services-grid">
                {{#each services}}
                <div class="service-card">
                    <h3>{{title}}</h3>
                    <p>{{description}}</p>
                </div>
                {{/each}}
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Let's Work Together</h2>
            <form id="booking-form" action="{{booking_form_endpoint}}" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="4" placeholder="Tell us about your project"></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>{{business_name}} | {{phone}} | {{email}}</p>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">&copy; {{current_year}} All rights reserved</p>
        </div>
    </footer>
</body>
</html>
